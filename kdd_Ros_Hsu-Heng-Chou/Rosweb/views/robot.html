			<thead>
			  <tr>
				<th>機器人</th>         
				<th>IP</th>
				<th>機型</th>
				<th>&nbsp;</th>
			  </tr>
			</thead>
			<tbody>
			  <tr>
				<td><input class="form-control" ng-model="robot.robotname"></td>
				<td><input class="form-control" ng-model="robot.robotIp"></td>
				<td><input class="form-control" ng-model="robot.robotTypr"></td>
				<td><button class="btn btn-primary" ng-click="addrobot()">增加機器人</button></td>
				<td><button class="btn btn-info" ng-click="update()">更新</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">清空</button></td>
			  </tr>
			  <tr ng-repeat="robot in robotlist">
				<td>{{robot.robotname}}</td>
				<td>{{robot.robotIp}}</td>
				<td>{{robot.robotTypr}}</td>
				<td><button class="btn btn-danger" ng-click="remove(robot._id)">刪除機器人</button></td>
				<td><button class="btn btn-warning" ng-click="edit(robot._id)">編輯機器人</button></td>
